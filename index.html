            height: 100vh;
            overflow: hidden;

        header p {

            margin-top: 10px;
            color: #ccc;
            animation: fadeIn 2s ease-in-out;

        @keyframes fadeIn {
            from {

        }

        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 255, 0.8);
            background-color: #0044cc;
            animation: pulse 1.5s infinite;
        }

            box-shadow: 0 5px 10px rgba(0, 0, 255, 0.4);
            background-color: #003399;
            animation: bounce 0.5s ease-out;
        }

        @keyframes pulse {

            }
            50% {
                transform: scale(1.15);
            }
            100% {
                transform: scale(1.1);
            }
        }

        @keyframes bounce {
            0% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(0.9);
            }
            100% {
